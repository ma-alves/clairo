<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>clairo</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-card {
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.4);
    }

    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo/Título -->
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold">clairo</h1>
        </div>

        <!-- Título Centralizado (visível apenas em desktop) -->
        <!-- <div class="hidden md:flex flex-1 justify-center">
                    <h2 class="text-xl font-semibold">Bem-vindo ao Nosso Site</h2>
                </div> -->

        <!-- Menu de Navegação -->
        <nav class="flex items-center space-x-4">
          <!-- Links de Login e Cadastro -->
          <div class="hidden md:flex items-center space-x-2">
            <a href="#" class="px-3 py-2 text-sm font-medium hover:bg-gray-700 rounded-md transition-colors">
              Login
            </a>
            <a href="#"
              class="px-3 py-2 text-sm font-medium bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
              Cadastrar
            </a>
          </div>

          <!-- Dropdown Menu -->
          <div class="relative group">
            <button
              class="flex items-center space-x-1 px-3 py-2 text-sm font-medium hover:bg-gray-700 rounded-md transition-colors">
              <span>Menu</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown Content -->
            <div
              class="absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
              <div class="py-1">
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Perfil</a>
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Configurações</a>
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Ajuda</a>
                <div class="border-t my-1"></div>
                <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 text-red-600">Sair</a>
              </div>
            </div>
          </div>

          <!-- Menu Mobile (hamburger) -->
          <button class="md:hidden p-2 hover:bg-gray-700 rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </nav>
      </div>

      <!-- Título Centralizado para mobile -->
      <div class="md:hidden mt-3 text-center">
        <h2 class="text-lg font-semibold">Bem-vindo ao Nosso Site</h2>
      </div>
    </div>
  </header>
  <!-- Conteúdo Principal -->
  <!-- <main class="container mx-auto px-4 py-8">
    <div class="text-center">
        <h3 class="text-3xl font-bold text-gray-800 mb-4">Conteúdo Principal</h3>
        <p class="text-gray-600">Este é o conteúdo da sua página.</p>
    </div>
    
  </main> -->
  {% block content %}{% endblock %}
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 clairo. Todos os direitos reservados.</p>
      <div class="mt-2 flex justify-center space-x-4">
        <a href="#" class="text-gray-400 hover:text-white transition-colors">Termos de Uso</a>
        <a href="#" class="text-gray-400 hover:text-white transition-colors">Privacidade</a>
        <a href="#" class="text-gray-400 hover:text-white transition-colors">Contato</a>
      </div>
    </div>
  </footer>
  <script>
    // JavaScript simples para o dropdown (opcional)
    document.addEventListener('DOMContentLoaded', function () {
      const dropdownButton = document.querySelector('.group button');
      const dropdownMenu = document.querySelector('.group .absolute');

      dropdownButton.addEventListener('click', function (e) {
        e.stopPropagation();
        const isVisible = dropdownMenu.classList.contains('opacity-100');

        if (isVisible) {
          dropdownMenu.classList.remove('opacity-100', 'visible');
        } else {
          dropdownMenu.classList.add('opacity-100', 'visible');
        }
      });

      // Fechar dropdown ao clicar fora
      document.addEventListener('click', function () {
        dropdownMenu.classList.remove('opacity-100', 'visible');
      });

      // Prevenir que clicks dentro do dropdown fechem ele
      dropdownMenu.addEventListener('click', function (e) {
        e.stopPropagation();
      });
    });
  </script>
</body>

</html>
