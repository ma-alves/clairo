<div id="chat-list" class="flex flex-col bg-white border-black border-r-2 relative p-1">
    <div class="flex p-3 bg-white sticky top-0 z-10">
        <h2 class="text-2xl font-bold text-black">Conversas</h2>
    </div>
    {% for chat in request.user.chats.all %}
        {% for user in chat.users.all %}
            {% if user != request.user %}
            <a href="{% url 'chat' chat.chat_uuid %}">
                <div class="flex items-center font-medium gap-2 p-2 hover:bg-gray-200 rounded-lg z-0">
                    <img class="w-10 h-10 rounded-full object-cover bg-gray-600"
                        src="https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=880"
                        alt="{{ user.username }}" />
                    {{ user.username }}
                    {% if user.status.online_status %}
                    <span id="ws-{{ user.id }}" class="inline-block w-3 h-3 bg-emerald-400 rounded-full ml-auto"
                        title="Online"></span>
                    {% else %}
                    <span id="ws-{{ user.id }}" class="hidden" title="Offline"></span>
                    {% endif %}
                </div>
            </a>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
