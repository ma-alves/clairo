{% extends "base.html" %}

{% block styles %}
<style>
    body {
        background: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
</style>
{% endblock %}

{% block content %}
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="bg-white py-8 px-6 border-2 border-black shadow-[3px_3px_0_0_#000] hover:-translate-y-1 rounded-lg">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-black">Bem vindo!</h2>
                <p class="text-gray-800 mt-2">Faça login em sua conta</p>
            </div>
            <form class="space-y-6" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-black mb-1">Usuário</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-800"></i>
                        </div>
                        <input id="username" name="username" type="text" autocomplete="username" required
                            class="py-3 px-4 pl-10 block w-full border-2 border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-300"
                            placeholder="Digite seu usuário">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-black mb-1">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-800"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="py-3 px-4 pl-10 block w-full border-2 border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-300"
                            placeholder="Digite sua senha">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="togglePassword"
                                class="text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-800">Lembrar-me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-emerald-600 hover:text-emerald-500">
                            Esqueci a senha
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" value="login"
                        class="w-full flex justify-center py-3 px-4 border-2 border-black shadow-[3px_3px_0_0_#000] rounded-full text-sm font-medium text-black bg-emerald-300 hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-400">
                        Entrar
                    </button>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-800">
                    Não tem uma conta?
                    <a href="{% url 'signup' %}"
                        class="font-medium text-emerald-600 hover:text-emerald-500 ml-1">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </div>
    </div>
</main>
{% include 'footer.html' %}
<script>
    // Mostrar/ocultar senha
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Alterar o ícone
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
{% endblock %}
